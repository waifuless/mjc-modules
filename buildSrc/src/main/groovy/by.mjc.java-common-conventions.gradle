plugins{
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies{
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation name: 'utils-1.3.5'
}